<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<title>Employee Referral Portal</title>

<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">

<link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<link href="lib/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css" />

<link href="lib/bootstrap/font/font-awesome.css" rel="stylesheet">
<link href="lib/bootstrap/font/google_font.css" rel="stylesheet">

<link href="static/css/style.css" rel="stylesheet" type="text/css">
<link href="static/css/signin.css" rel="stylesheet" type="text/css">

<script type="text/javascript" src="lib/angular/js/angular.min.js"></script>
<script type="text/javascript" src="lib/angular/js/angular-route.min.js"></script>

<script type="text/javascript" src="js/login.js"></script>
<script type="text/javascript" src="lib/utility/js/google-plus-signin.js"></script>
<script src="lib/utility/js/jquery-1.11.2.min.js"></script>

<link href="lib/utility/css/bootstrap-social.css" rel="stylesheet" type="text/css">
<link href="lib/utility/css/font-awesome.css" rel="stylesheet" type="text/css">
<link href="lib/utility/css/docs.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="lib/utility/js/docs.js"></script>

</head>

<body ng-app="myApp">
	<div ng-controller="myContoler">

		<div class="navbar navbar-fixed-top">

			<div class="navbar-inner">

				<div class="container">
					<div class="custom-header">
						<img align="left" src="static/images/logo.png" alt="Nisum Technologies"
							width="100" height="100" title="Nisum Technologies" id="logo" />
					</div>
					<a class="brand" href="index.html"> Employee Refferal Portal </a>

				</div>
				<!-- /container -->

			</div>
			<!-- /navbar-inner -->

		</div>
		<!-- /navbar -->



		<div class="account-container" style="width: 720px;">

			<div class="content clearfix">

				<div style="float: left;">
					<form action="#" method="post">

						<h1>Member Login</h1>

						<div class="login-fields">

							<p>Please provide your details</p>

							<div class="field">
								<label for="username">Username</label> <input type="text"
									id="username" name="username" value="" placeholder="Username"
									class="login username-field" />
							</div>
							<!-- /field -->

							<div class="field">
								<label for="password">Password:</label> <input type="password"
									id="password" name="password" value="" placeholder="Password"
									class="login password-field" />
							</div>
							<!-- /password -->

						</div>
						<!-- /login-fields -->

						<div class="login-actions">

							<span class="login-checkbox"> <input id="Field"
								name="Field" type="checkbox" class="field login-checkbox"
								value="First Choice" tabindex="4" /> <label class="choice"
								for="Field">Keep me signed in</label>
							</span><table><tr align="right">
							<td><button class="button btn btn-success btn-large">Sign In</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
							<td><button class="button btn btn-success btn-large">Sign Up</button>&nbsp;&nbsp;</td>
							</tr></table>

						</div>
						<!-- .actions -->
					</form>
				</div>
				<div class="google-signin">
					<div class="field">

						<div style="display: none">
							<form id="login-form" action="j_spring_security_check"
								method="post">
								<div class="center">
									<input type="text" name="j_username" id="j_username"
										maxlength="50" /> <input type="password" name="j_password"
										id="j_password" maxlength="50" /> <input type="submit"
										value="Login" id="login-submit" />
								</div>
							</form>
						</div>
						<div ng-app="directive.g+signin">
							<google-plus-signin
								clientid="609666609644-dd7hjkqfhb76ovst14l4gpf9pg8tpmk4.apps.googleusercontent.com">
							<a class="btn btn-block btn-social btn-google"> <i
							class="fa fa-google-plus"></i> Sign in with google
						</a>
							</google-plus-signin>
						</div>
						</div>
					</div>
				</div>
			</div>
			<!-- /content -->

		</div>
		<!-- /account-container -->


		
		<script src="lib/bootstrap/js/bootstrap.js"></script>

		<script src="js/signin.js"></script>
</body>

</html>
