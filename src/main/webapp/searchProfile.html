<html lang="en" ng-app="erApp" ng-controller="searchCandidateCtrl">
<head>
<meta charset="utf-8">
<title>Employee Referral Portal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<script src="lib/angular/js/angular.min.js"></script>
<script src="lib/angular/js/ng-grid-1.3.2.js"></script>
<script src="lib/utility/js/jquery-1.11.2.min.js"></script>
<script src="lib/angular/js/ng-grid.debug.js"></script>
<link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="lib/angular/css/ng-grid.css" />
<script src="js/profile/searchProfile.js"></script>
<link href="lib/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
<link href="static/css/home.css" rel="stylesheet">
<link href="lib/bootstrap/font/google_font.css" rel="stylesheet">
<script src="lib/bootstrap/js/bootstrap.js"></script>
<link href="lib/bootstrap/font/font-awesome.css" rel="stylesheet">
<link href="static/css/style.css" rel="stylesheet">
<link href="static/css/dashboard.css" rel="stylesheet">
<!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
<!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
   
</head>
<body>
<h1><b>Profile Management - Search</b></h1><br>
<div id="wrapper">
<center>
<div class="main">
  <div class="main-inner">
    <div class="container">
      <div class="row">
        <div class="span12">
        
       <div class="widget widget-table action-table">
            <div class="form-container"><br>
          
           <form action="#" name="createPosition" onvalidate>
              	<form id="integerForm" role="form" class="form-horizontal">
              	
              	
              	
              	
              	
              	<table border="0" cellpadding="4">
              	
              	<tr><td>
              	<div class="control-group">
						<input type="text"
							name="candidateName" class="form-control" id="candidateName" style="position:absolute;top:35px;left:30px;"
							placeholder="Enter Name" ng-model="candidate.candidateName" ng-change="srchproDis=false" 
							name="candidateName" required>
					</div></td><td>
					<a href="" id="searchBtn" ng-disabled="srchproDis" class="btn btn-success" ng-click="searchCandidate()">
         		 <span class="glyphicon glyphicon-search" style="position:aboslute;top:1px;"></span> Search
       			 </a>
				</td>
				<td>
				<a id="rsBtn" href="#createProfile" class="btn btn-success">
         		 <span class="glyphicon glyphicon-plus" style="position:aboslute;top:1px;"></span> Create
       			 </a>
				</td>
				<td>
				<a id="approveBtn" href="" class="btn btn-success" ng-disabled="approveBtnDisable">
         		 <span class="glyphicon glyphicon-ok" style="position:aboslute;top:1px;"></span> Approve
       			 </a>

				</td>
				</tr>		
              	</table>
              	<br><br><br>
              	<div class="gridStyle" ng-grid="gridOptions"></div>
            	</form>
            </form>
            </div>

          </div>
         
         
         </div>
        <!-- /span12 --> 
      </div>
      <!-- /row --> 
      
    </div>
    <!-- /container -->
  </div>
  <!-- /main-inner --> 
</div>

<!-- /main -->
</div>
</center>
</body>
</html>
