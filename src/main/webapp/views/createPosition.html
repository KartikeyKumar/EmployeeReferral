<html lang="en" ng-app="erApp" ng-controller="createPositionCtrl">
<head>
<meta charset="utf-8">
<title>Employee Referral Portal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<script src="lib/angular/js/angular.min.js"></script>
<link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<script src="js/position/createPosition.js"></script>
<link rel="stylesheet" type="text/css" href="lib/angular/css/ng-tags-input.min.css">
<script src="lib/bootstrap/js/ng-tags-input.min.js"></script>
<link href="lib/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
<link href="static/css/home.css" rel="stylesheet">
<link href="lib/bootstrap/font/google_font.css" rel="stylesheet">
<script src="lib/bootstrap/js/bootstrap.js"></script>
<link href="lib/bootstrap/font/font-awesome.css" rel="stylesheet">
<link href="static/css/style.css" rel="stylesheet">
<link href="static/css/dashboard.css" rel="stylesheet">
<!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
<!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body>
<h2 class="headerclass"><b>Position Management - Create</b></h2>
<!-- ----------------------------------alert Message--------------------------------------------------------- -->
            <div class="bs-example">
               <div style="width:1050px;display:none" class="alert alert-success" id="success-alert">
	               <a href="" class="close" data-dismiss="alert">&times;</a>
	               <strong>Success!</strong> Position Details Stored Successfully!
               </div>
               <div style="width:1050px;display:none" class="alert alert-danger" id="fail-alert">
	               <a href="" class="close" data-dismiss="alert">&times;</a>
	               <strong>Failed!</strong> Try again.
               </div>
               
<!-- ----------------------------------alert Message--------------------------------------------------------- -->
                   
                           
            </div>
            <input type="text" name="jobcode" ng-hide="true"
									class="form-control input-sm" id="jobcode" ng-disabled="jbDisabled" ng-change="changeEvent()" 
									ng-model="position.jobcode" placeholder="Enter Job Code" required>
            <div class="createposition-container"><br>
         
 
           <form action="#" name="createPosition" onvalidate>
              	<form id="integerForm" role="form" class="form-horizontal">
              	<table>
              	<tr>
              	<td class="tableTd">
              	<div class="control-group" ng-class="{'has-error' :createPosition.designation.$invalid && !createPosition.designation.$pristine}">
								<label class="lbl" for="name">Designation*:</label></td>

				<td class="tableTd"><select name="designation" ng-change="changeDesignation();changeEvent()" placeholder="Select Designation"
									ng-model="selectedDesignation" ng-options = "o as o for o in options" class="form-control input-sm" id="designation" required style="color: black"></select>
									</div>
				</td>
				<td class="tableTd">
				<div class="control-group" ng-class="{'has-error' :createPosition.client.$invalid && !createPosition.client.$pristine}">
								<label class="lbl" for="name">Client :</label>
				</td>
								<td>
								<select name="client" ng-change="changeEvent();changeClient()" placeholder="Select Client"
									ng-model="selectedClient" ng-options = "o as o for o in clients" class="form-control input-sm" id="location" required style="color: black">
								</select>
									</td>
				</div>
				</tr>
				<tr><td></td><td></td><td></td><td><span ng-show="createPosition.client.$invalid  && !createPosition.client.$pristine"
									class="help-block">Enter Correct Client.</span></td></tr>
				<tr>
				<td id="tdid" class="tableTd"><div class="control-group"
								ng-class="{'has-error' :createPosition.experienceRequired.$invalid && !createPosition.experienceRequired.$pristine}">
								<label class="lbl" for="experienceRequired">Experience Required*:</label>
								
				</td>
				<td id="tdid"><select name="experience" id="exp" ng-change="changeEvent()" placeholder="Select Experience"
									ng-model="selectedExperience" ng-options = "o as o for o in items" class="form-control input-sm" id="experience" required style="color: black">
								</select></td>
				</div>

				<td id="tdid" class="tableTd">
				<div class="control-group" ng-class="{'has-error' :createPosition.location.$invalid && !createPosition.location.$pristine}">
								<label class="lbl" for="name">Location :</label>
				</td>
						<td id="tdid">
						<select name="location" ng-change="changeEvent();changeLocation()" placeholder="Select Location" ng-disabled="disLocation"
									ng-model="selectedLocation" ng-options = "o as o for o in locations" class="form-control input-sm" id="location" required style="color: black">
								</select>
							</td>
						</div>
              	</tr>
              	<tr>
              	<td id="tdid" class="tableTd">
              	<div class="control-group" >
						<label class="lbl" for="primarySkills">Primary Skills*:</label>
							</td>
							<td id="tdid">
							</div>
							
							<ui-select multiple ng-model="sk.primarySkills" theme="select2" ng-disabled="disabled" style="width: 180px;">
    <ui-select-match placeholder="Select Skills..">{{$item}}</ui-select-match>
    <ui-select-choices repeat="color in pskills | filter:$select.search">
      {{color}}
    </ui-select-choices>
  </ui-select>
								</td>
							
							<td id="tdid" class="tableTd">
							<div class="ui-widget control-group"
							ng-class="{ 'has-error' : createPosition.secondarySkills.$invalid && !createPosition.secondarySkills.$pristine }">
							<label class="lbl" for="secondarySkills">Secondary Skills :</label>

								</td>
								<td id="tdid" class="tableTd">
								<input
								id="secondarySkills" ng-change="changeEvent()" name="secondarySkills"
								class="form-control input-sm" ng-model="position.secondarySkills"
								ng-pattern="/^[a-zA-Z _]*$/" 
								placeholder="Enter Secondary Skills" required></div>
								
								</td>
              	</tr>
              	<tr><td></td><td></td><td></td><td>
									<span
								ng-show="createPosition.secondarySkills.$invalid  && !createPosition.secondarySkills.$pristine"
								class="help-block">Enter Correct Secondary Skills.</span></td></tr>
				
				<tr>
				<td id="tdid" class="tableTd">
              	<div class="control-group" ng-class="{'has-error' :createPosition.jobProfile.$invalid && !createPosition.jobProfile.$pristine}">
								<label class="lbl" for="name">Job Description*:</label>
								</td>
				<td id="tdid" class="tableTd">
				<textarea cols="50" rows="5" ng-change="changeEvent()" name="jobProfile"
									id="jobProfile" ng-model="position.jobProfile"
									placeholder="Enter Job Description" required></textarea>
									</div></td>
				<td id="tdid" class="tableTd">
				<div class="control-group" ng-class="{'has-error' :createPosition.noOfPositions.$invalid && !createPosition.noOfPositions.$pristine}">
								<label class="lbl" for="name">Interview Rounds</label>
				</td>
				<td id="tdid" class="tableTd">
				<ui-select multiple ng-model="ir.interviewRounds" theme="select2" ng-disabled="disabled" style="width: 180px;">
    <ui-select-match placeholder="Select Rounds..">{{$item}}</ui-select-match>
    <ui-select-choices repeat="color in irounds | filter:$select.search">
      {{color}}
    </ui-select-choices>
  </ui-select>
				</td>
				</tr>
		
				<tr><td></td><td><span ng-show="createPosition.jobProfile.$invalid  && !createPosition.jobProfile.$pristine"
									class="help-block">Job Profile is required.</span>
									</td><td></td><td><span ng-show="createPosition.noOfPositions.$invalid  && !createPosition.noOfPositions.$pristine"
									class="help-block">Enter Valid Number</span></td></tr>	
				<tr><td></td><td>
				
									</td><td></td><td></td></tr>
				<tr>
				<td></td>
				<td id="tdid" class="tableTd">
				<a href="" class="btn btn-primary" ng-click="submit()" ng-disabled="disableRegister">
         		 <span class="glyphicon glyphicon-ok-circle"></span> Register
       			 </a>
				<a ui-sref="searchPosition" class="btn btn-primary">
         		 <span class="glyphicon glyphicon-remove"></span> Cancel
       			 </a>
				</td>
				</tr>
	
              	</table>
            	</form>
            </form>
            </div>
            <br><br><br><br><br><br><br>


</body>
</html>
