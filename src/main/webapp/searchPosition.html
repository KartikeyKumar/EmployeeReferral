<!DOCTYPE html>
<html xmlns:ng="http://angularjs.org/" ng-app="myApp">
<head>
<meta charset="ISO-8859-1">
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script
	src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
<script type="text/javascript" src="js/ng-grid-1.3.2.js"></script>
<link rel="stylesheet" href="css/ng-grid.css" />
<script type="text/javascript" src="js/searchPositionController.js"></script>
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/template.css">
<link rel="stylesheet" type="text/css" href="css/home.css">
<link rel="stylesheet" type="text/css" href="css/bootstrap.css">

<title>Search Position</title>
</head>

<body class="login-middile-body">

	<div ng-controller="searchPositionController">
		<form action="#" onvalidate>
			<div class="pageDiv">
				<div class=headerDiv>
					<div class="logoDiv"></div>
					<div class="rightDiv"><br><h1>Employee Referral Portal</h1></div>
				</div>
				<div class="container">
					<div ng-include="'menu.html'" class="menuBarStyle"></div><br>
					<h2 class="heading-class">Search for Positions Created based on : </h2><br>
					<div class="ui-widget control-group"
							ng-class="{ 'has-error' : searchPosition.designations.$invalid && !searchPosition.designations.$pristine }">
								<input name="designations" class="form-control"
								id="designations" ng-model="searchPosition.designations" placeholder="Enter Designation" required style="color: black"> <span
								ng-show="searchPosition.designations.$invalid  && !searchPosition.designations.$pristine"
								class="help-block" style="font: black">Designation is Required.</span>
						</div><br>
					<div class="control-group">
					<input type="button" class="btn btn-info" ng-click="searchCandidate()"
						value="Search" name="get" align="center" />
				</div>
				</div>
				<br>
				<div class="gridStyle control-group" ng-grid="gridOptions"></div>
			</div>
			<loading></loading>
		</form>
	</div>

</body>
</html>
