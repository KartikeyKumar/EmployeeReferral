<html lang="en" ng-app="erApp" ng-controller="positionCtrl">
<head>
<meta charset="utf-8">
<title>Employee Referral Portal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<script src="lib/angular/js/angular.min.js"></script>
<script src="lib/angular/js/ng-grid-1.3.2.js"></script>
<script src="lib/utility/js/jquery-1.11.2.min.js"></script>
<script src="lib/angular/js/ng-grid.debug.js"></script>
<link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="lib/angular/css/ng-grid.css" />
<link href="lib/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
<link href="static/css/home.css" rel="stylesheet">
<link href="lib/bootstrap/font/google_font.css" rel="stylesheet">
<script src="lib/bootstrap/js/bootstrap.js"></script>
<link href="lib/bootstrap/font/font-awesome.css" rel="stylesheet">
<link href="static/css/style.css" rel="stylesheet">
<link href="static/css/dashboard.css" rel="stylesheet">
<!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
<!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
   
</head>
<body>

            <div class="form-container"><br>
      <form action="#" name="createPosition" onvalidate>
              	<form id="integerForm" role="form" class="form-horizontal">
              	<table border="0" cellpadding="4">
              	
              	<tr><td>
              	<div class="ui-widget control-group"
							ng-class="{ 'has-error' : searchPosition.designations.$invalid && !searchPosition.designations.$pristine }">
								<input name="designations" class="form-control input-sm" ng-change="changeEvent()" 
								style="position:absolute;top:34px;"
								id="designations" ng-model="searchPosition.designations" placeholder="Enter Designation" required> <span
								ng-show="searchPosition.designations.$invalid  && !searchPosition.designations.$pristine"
								class="help-block" style="font: black">Designation is Required.</span>
						</div></td><td>
					<a href="" id="searchBtn" class="btn btn-info btn-lg" ng-click="searchPosition()">
         		 <span class="glyphicon glyphicon-search" style="position:aboslute;top:1px;"></span> Search
       			 </a>
				</td>
				<td>
				<a id="rsBtn" href="#createPosition" class="btn btn-info btn-lg">
         		 <span class="glyphicon glyphicon-plus" style="position:aboslute;top:1px;"></span> Create
       			 </a>
				</td>
				</tr>		
              	</table>
              	<br><br><br>
              	<div class="gridStyle" ng-grid="gridOptions"></div>
            	</form>
            </form>
            </div>

         
</body>
</html>
