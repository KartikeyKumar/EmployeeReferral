<!DOCTYPE html>
<html>
    <head>
        <title> Angular UI </title>
        
        <link rel='stylesheet' href='calendar/public/lib/fullcalendar/fullcalendar.css'>
        <style>
            .calendar {
                width: 50%; 
            }
         </style>
           

        
    </head>
    <body ng-app='MyApp'>
    <div ng-controller='MainController'>
    
        <div class='calendar' ui-calendar='calOptions' ng-model='eventSources'> </div>
    
    </div>

    <script src='calendar/public/lib/jquery/dist/jquery.min.js'></script>
    <script src='calendar/public/lib/jquery-ui/ui/jquery-ui.js'></script>
    <script src='calendar/public/lib/angular/angular.min.js'></script>
    <script src='calendar/public/lib/fullcalendar/fullcalendar.js'></script>
    <script src='calendar/public/lib/angular-ui-calendar/src/calendar.js'></script>


    <script src='calendar/app.js'></script>
    
    </body>
</html>
