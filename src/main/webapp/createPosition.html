<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Employee Referral</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="style.css" rel="stylesheet" type="text/css" />
<!-- CuFon: Enables smooth pretty custom font rendering. 100% SEO friendly. To disable, remove this section -->

<script type="text/javascript" src="js/createPosition.js"></script>
<script type="text/javascript" src="js/cufon-yui.js"></script>
<script type="text/javascript" src="js/georgia.js"></script>
<script type="text/javascript" src="js/cuf_run.js"></script>
<script type="text/javascript" src="js/angular1.2.min.js"></script>
<script type="text/javascript" src="js/jquery_1.11.1.js"></script>




<!-- CuFon ends -->
</head>
<body>
	
					<div ng-app="" ng-controller="formController">
						<form action="#" name="CreateUser" onvalidate>
							<table width="100%" bgcolor="99FFFF" align="center">

								<tr>
									<td colspan=2>
										<center>
											<font size=4><b>CreatePosition</b></font>
										</center>
									</td>
								</tr>

								<tr>
									<td>Jobcode</td>
									<td><input type=text name=name id="nam" size="30"
										ng-model="position.jobcode" /></td>
								</tr>


								<tr>
									<td>PostName</td>
									<td><input type=text  name="qualification" id="qualification"
											size="30" ng-model="position.postName"/></td>
								</tr>

								

								<tr>
									<td>Experience</td>
									<td><input type="text" name="experience" id="experience" size="30"
										ng-model="position.experience" /> </td>
								</tr>

								<tr>
									<td>SkillsRequired</td>
									<td><input type=text name=name id="nam" size="30"
										ng-model="position.skillsRequired" /></td>
								</tr>

								<tr>
									<td>No Of Positions</td>
									<td><input type="text" name="experience" id="experience" size="30"
										ng-model="position.noOfPositions" /> </td>
								</tr>

								<tr>
									<td><input type="button" ng-click="submit()"
										value=Register name="post" align="center"/></td>
								</tr>
							</table>
						</form>

					</div>
				



</body>
</html>
