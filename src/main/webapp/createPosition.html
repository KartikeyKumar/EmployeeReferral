<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>

<title>Employee Referral</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="style.css" rel="stylesheet" type="text/css" />
<!-- CuFon: Enables smooth pretty custom font rendering. 100% SEO friendly. To disable, remove this section -->

<script type="text/javascript" src="js/createPosition.js"></script>
<script type="text/javascript" src="js/cufon-yui.js"></script>
<script type="text/javascript" src="js/georgia.js"></script>
<script type="text/javascript" src="js/cuf_run.js"></script>
<script type="text/javascript" src="js/angular1.2.min.js"></script>
<script type="text/javascript" src="js/jquery_1.11.1.js"></script>
<meta charset="ISO-8859-1">
<link rel="stylesheet" type="text/css" href="css/template.css">
<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css">
<link rel="stylesheet" type="text/css"
	href="css/bootstrap-theme.min.css">
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
<title>Candidate</title>
</head>
<body>
	<div ng-app="" ng-controller="positionController">
		<form action="#" name="createPosition" onvalidate>
			<div class="siteDiv">
				<div class="pageDiv">
					<div class="topLinkDiv"></div>
					<div class=headerDiv>
						<div class="logoDiv"></div>
						<div class="titleDiv"></div>
						<div class="rightDiv"></div>
					</div>
					<div class="container">
						<h2>Create New Position</h2>
						<form id="integerForm" role="form" class="form-horizontal">
							<div class="form-group">
								<label for="jobcode">Job Code :</label> <input type="text"
									class="form-control" id="jobcode"
									ng-model="position.jobcode" placeholder="Enter Job Code">
							</div>

							<div class="control-group">
								<label class="control-label" for="selectbasic">Experience Required :</label>
								<div class="controls">
									<select id="experienceRequired" name="experienceRequired"
										ng-model="experienceRequired" class="input-xlarge">
										<option>0-2</option>
										<option>2-4</option>
										<option>4-6</option>
										<option>6 and above</option>
									</select>
								</div>
							</div>

							<div class="form-group">
								<label for="name">Skills :</label> <input type="text"
									class="form-control" id="skillsRequired"
									ng-model="position.skillsRequired"
									placeholder="Enter Skills">
							</div>

							<div class="form-group">
								<label for="name">No of Positions :</label> <input type="text"
									class="form-control" id="noOfPositions" ng-model="position.noOfPositions"
									placeholder="Enter No of Positions">
							</div>

							<div class="form-group">
								<label for="name">Skills:</label> <input type="text"
									class="form-control" id="Skills" ng-model="candidate.skills"
									placeholder="Enter Skills.">
							</div>




							<div class="form-group">
								<label for="name">Job Profile :</label>
								<textarea cols="50" rows="5" class="form-control"
									id="jobProfile" ng-model="position.jobProfile"
									placeholder="Enter Job Profile"></textarea>
							</div>
							
							<div class="form-group">
								<label for="name">Designation :</label> <input type="text"
									class="form-control" id="designation" ng-model="position.designation"
									placeholder="Enter Designation">
							</div>
							
							<!-- <button type="submit" class="btn btn-default" ng-click="submit()"
								name="post">Submit</button> -->
								
								<input type="button" ng-click="submit()"
										value=Register name="post" align="center"/>
						</form>
					</div>
					<br />
					<div class="copyrightDiv"></div>
				</div>
			</div>

		</form>

	</div>
</body>
</html>
