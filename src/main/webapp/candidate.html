<title>Candidate</title>
</head>
<body>
	<div ng-app="" ng-controller="formController">
		<form action="#" name="CreateCandidate" onvalidate>
			<div class="siteDiv">
				<div class="pageDiv">
					<div class="topLinkDiv"></div>
					<div class=headerDiv>
						<div class="logoDiv"></div>
						<div class="titleDiv"></div>
						<div class="rightDiv"></div>
					</div>
					<div class="container">
						<h2>Candidate Registration form</h2>
						<form id="integerForm" role="form" class="form-horizontal">
							<div class="form-group">
								<label for="firstName">First Name:</label> <input type="text"
									class="form-control" id="firstName"
									ng-model="candidate.firstName" placeholder="Enter first name">
							</div>

							<div class="form-group">
								<label for="name">Last Name:</label> <input type="text"
									class="form-control" id="lastName"
									ng-model="candidate.lastName" placeholder="Enter Last name">
							</div>


							<!-- 	<div class="form-group">
						<label for="name">Role:</label>
						<div class="dropdown">
							<button class="btn btn-default dropdown-toggle" type="button"
								id="menu1" data-toggle="dropdown">
								Role <span class="caret"></span>
							</button>
							<ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
								<li role="presentation"><a role="menuitem" tabindex="-1"
									href="#">Admin</a></li>
								<li role="presentation"><a role="menuitem" tabindex="-1"
									href="#">HR</a></li>
								<li role="presentation"><a role="menuitem" tabindex="-1"
									href="#">SystemAdmin</a></li>
								<li role="presentation" class="divider"></li>
								<li role="presentation"><a role="menuitem" tabindex="-1"
									href="#">Other</a></li>
							</ul>
						</div>
					</div> -->

							<div class="form-group">
								<label for="name">Qualification:</label> <input type="text"
									class="form-control" id="qualification"
									ng-model="candidate.qualification"
									placeholder="Enter qualification">
							</div>

							<div class="form-group">
								<label for="name">Email Id:</label> <input type="text"
									class="form-control" id="emailId" ng-model="candidate.emailId"
									placeholder="Enter Email Id.">
							</div>

							<div class="control-group">
								<label class="control-label" for="selectbasic">Position
									Name</label>
								<div class="controls">
									<select id="selectbasic" name="selectbasic"
										ng-model="candidate.positionName" class="input-xlarge">
										<option>Entry Level Engineer</option>
										<option>Jr.Software Developer</option>
										<option>Sr.Software Developer</option>
										<option>Team Lead</option>
									</select>
								</div>
							</div>

							<div class="form-group">
								<label for="name">Skills:</label> <input type="text"
									class="form-control" id="Skills" ng-model="candidate.skills"
									placeholder="Enter Skills.">
							</div>

							<div class="control-group">
								<label class="control-label" for="filebutton">Upload
									Resume</label>
								<div class="controls">
									<input id="filebutton" name="filebutton" class="input-file"
										type="file">
								</div>
							</div>

							<div class="form-group">
								<label for="name">Mobile No:</label> <input type="text"
									class="form-control" id="mobileNo"
									ng-model="candidate.mobileNo" placeholder="Enter Mobile No.">
							</div>
							<div class="form-group">
								<label for="name">Present Location:</label> <input type="text"
									class="form-control" id="presentLocation"
									ng-model="candidate.presentLocation"
									placeholder="Enter Present Location">
							</div>

							<div class="form-group">
								<label for="name">Pancard No:</label> <input type="text"
									class="form-control" id="pancardNo"
									ng-model="candidate.pancardNo" placeholder="Enter Pancard No.">
							</div>

							<div class="form-group">
								<label for="name">Experience:</label> <input type="text"
									class="form-control" id="exp" ng-model="candidate.experience"
									placeholder="Enter Experience">
							</div>


							<div class="form-group">
								<label for="name">Passport No.:</label> <input type="text"
									class="form-control" id="passportNo"
									ng-model="candidate.passportNo"
									placeholder="Enter Passport No.">
							</div>


							<!-- <button type="submit" class="btn btn-default" ng-click="submit()"
								name="post">Submit</button> -->
								
								<input type="button" ng-click="submit()"
										value=Register name="post" align="center"/>
						</form>
					</div>
					<br />
					<div class="copyrightDiv"></div>
				</div>
			</div>

		</form>

	</div>
</body>
</html>
