<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" type="text/css" href="css/template.css">
<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css">
<link rel="stylesheet" type="text/css"
	href="css/bootstrap-theme.min.css">
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
<script type="text/javascript" src="js/UserRegistration.js"></script>
<script type="text/javascript" src="js/cufon-yui.js"></script>
<script type="text/javascript" src="js/georgia.js"></script>
<script type="text/javascript" src="js/cuf_run.js"></script>
<script type="text/javascript" src="js/angular1.2.min.js"></script>
<script type="text/javascript" src="js/jquery_1.11.1.js"></script>
<link rel="stylesheet" type="text/css" href="css/home.css">
<title>User</title>
</head>

<body class="login-middile-body">
	<div ng-app="" ng-controller="formController">
		<form action="#" name="createUser" onvalidate>
			<div class="pageDiv">
				<div class=headerDiv>
					<div class="logoDiv"></div>
				</div>
				<div class="container">
					<h2>User Registration form</h2>
					<form id="integerForm" role="form" class="form-horizontal">
						<div class="form-group">
							<label for="email">UserId:</label> <input type="text"
								class="form-control" id="userId" placeholder="Enter user-id"
								ng-model="user.userId" name="userId" required>
						</div>

						<div class="form-group">
							<label for="name">Name:</label> <input type="text"
								class="form-control" id="name" placeholder="Enter name"
								ng-model="user.name" name="name" required>
						</div>

						<div class="form-group">
							<label for="name">EmployeeId:</label> <input type="text"
								class="form-control" id="empId" placeholder="Enter EmployeeId"
								ng-model="user.empId" name="empId" required>
						</div>
						<div class="form-group">
							<label for="name">Experience:</label> <input type="text"
								class="form-control" id="experience"
								placeholder="Enter Experience" ng-model="user.experience"
								name="experience" required>
						</div>

						<div class="form-group">
							<label for="name">Mobile No:</label> <input type="text"
								class="form-control" id="mobileNumber"
								placeholder="Enter Mobile No." name="mobileNumber"
								ng-model="user.mobileNumber">
						</div>
						
						<div class="form-group">
							<label for="name">Designation:</label> <input type="text"
								class="form-control" id="designation"
								placeholder="Enter Designation" ng-model="user.designation"
								name="designation">
						</div>
						
						<label for="name">Role:</label><br/>
						<div>
							<select class="form-control" ng-model="user.roles" name="roles">
								<option selected="selected">Analyst</option>
								<option>Admin</option>
								<option>HR</option>
								<option>SystemAdmin</option>
								<option>Other</option>
							</select>
						</div><br>
							<input type="submit" class="btn btn-info" ng-click="submit()"
								value=Register name="post" align="center" />

					</form>

				</div>
</body> 
</html>
